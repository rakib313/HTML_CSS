<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid System</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="styling.css">
    <style>
        #deviceSize {
            margin-top: 30px;
        }
        .bluebox {
            background-color: #40c7bc;
            height: 200px;
        }
        .greenbox {
            background-color: #1d8640;
            height: 200px;
        }

    </style>
  </head>
  <body>


    <div class="container">
        <div class="row">
            <div class="col-2">
                <div class="customStyling">Column 1</div>
            </div>
            <div class="col">
                <div class="customStyling">Column 2</div>
            </div>
            <div class="col">
                <div class="customStyling">Column 3</div>
            </div>
            <div class="col">
                <div class="customStyling">Column 4</div>
            </div>
        </div>
    </div>



    
    
    <script src="js/bootstrap.min.js"></script>
    <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/j
    query.min.js">
    </script>
    <script>
        
        $(function(){
        $(window).resize(function() {
        var windowWidth = $(window).width();
        if(windowWidth<768){
        $('#deviceSize').text('Device Size: ' +
        windowWidth + 'px - Extra small devices (Phones)');
        }
        else if(windowWidth<992){
        $('#deviceSize').text('Device Size: ' +
        windowWidth + 'px - Small devices (Tablets)');
        }
        else if(windowWidth<1200){
        $('#deviceSize').text('Device Size: ' +
        windowWidth + 'px - Medium devices (Desktops)');
        }
        else{
         $('#deviceSize').text('Device Size: ' +
        windowWidth + 'px - Large devices (Desktops)');
        }
        });
        });
    </script>
  </body>
</html>
